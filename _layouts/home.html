---
layout: default
published: true
---

<div class="blog-index">  
  {% assign post = site.posts.first %}
  {% assign content = post.content %}
{% if post.title %}
  <a href="{{ root_url }}">Home</a>
  <h1 class="entry-title">
    <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
  </h1>      
{% endif %}
<div class="entry-content">{{ content }}</div>
</div>
